baseURL = 'https://ekinertac.github.io/podlift/'
languageCode = 'en-us'
title = 'podlift Documentation'
theme = 'hugo-book'

# Book configuration
disablePathToLower = true
enableGitInfo = true

# Needed for mermaid/katex shortcodes
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 1

[menu]
  [[menu.before]]
    name = "GitHub"
    url = "https://github.com/ekinertac/podlift"
    weight = 10

[params]
  # (Optional, default light) Sets color theme: light, dark or auto.
  BookTheme = 'auto'

  # (Optional, default true) Controls table of contents visibility on right side of pages.
  BookToC = true

  # (Optional, default none) Set the path to a logo for the book.
  # BookLogo = '/logo.png'

  # (Optional, default none) Set leaf bundle to render as side menu
  BookMenuBundle = '/menu'

  # (Optional, default docs) Specify root page to render child pages as menu.
  BookSection = 'docs'

  # Set source repository location.
  BookRepo = 'https://github.com/ekinertac/podlift'

  # (Optional, default 'commit') Specifies commit portion of the link to the page's last modified
  BookCommitPath = 'commit'

  # (Optional, default 'edit') Specifies edit portion of the link to the page's source
  BookEditPath = 'edit/main/docs-site'

  # (Optional, default true) Enables search function with flexsearch.
  BookSearch = true

  # (Optional, default true) Enables comments template on pages.
  BookComments = false
